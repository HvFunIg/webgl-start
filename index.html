<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestTask</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="select.css">
</head>
<body>
    <template id="customTemplate">
        <tr>
            <td class="td-icon">
                <svg width="41" height="41">
                <rect x="0" y="0" width="41" height="41" fill="#86EAE9"/>
                </svg>
            </td>
            <td>
                <input type="text" name="name" value="Мятное утро"/>
            </td>
            <td> <input type="text" name="type" value="base"/></td>
            <td> <input type="color" name="color" value="#86EAE9"/></td>
            <td class="td-icon">
                <svg class="button-edit--base button-edit--pencil" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.8701 3.60447C13.0429 3.41283 13.2481 3.26081 13.4739 3.1571C13.6997 3.05338 13.9417 3 14.1861 3C14.4306 3 14.6726 3.05338 14.8984 3.1571C15.1242 3.26081 15.3293 3.41283 15.5022 3.60447C15.675 3.79611 15.8121 4.02362 15.9056 4.27401C15.9991 4.5244 16.0473 4.79277 16.0473 5.06379C16.0473 5.33481 15.9991 5.60317 15.9056 5.85356C15.8121 6.10395 15.675 6.33146 15.5022 6.5231L6.61905 16.3735L3 17.468L3.98701 13.4549L12.8701 3.60447Z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </td>
            <td class="td-icon">
                <svg class="button-edit--base button-edit--bin"width="11" height="13" viewBox="0 0 11 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11 1H0L1.26923 13H9.73077L11 1ZM9.88865 2H1.11135L2.16904 12H8.83096L9.88865 2Z" />
                    <rect width="11" height="2" />
                </svg>
            </td>
        </tr>
    </template>

    <section id="modal" class="modal">
        <h2>Добавление цвета</h2>
            <div>
                <label for="modalName"> Название цвета</label>
                <input class="modal-input"
                       name="name"
                       id = "modalName"
                       type="text"
                       placeholder="Введите название"
                >
            </div>
            <div>
                <label for="modalType"> Выберите тип</label>
                <select name="type" id="modalType" class="modal-select">
                    <option value="main" selected> Main</option>
                    <option value="primary"> Primary</option>
                    <option value="secondary"> Secondary</option>
                    <option value="base"> Base</option>
                </select>

            </div>
            <div>
                <label for="select" class="select">
                    <input class="modal-select--input" type="radio" name="list" value="not_changed" id="bg" checked />
                    <input class="modal-select--input" type="radio" name="list" value="not_changed" id="select">
                    <label class="bg" for="bg"></label>
                    <div class="items">
                        <input class="modal-select--input" type="radio" name="list" value="first_value" id="list[0]">
                        <label for="list[0]">First option</label>
                        <input class="modal-select--input" type="radio" name="list" value="second_value" id="list[1]">
                        <label for="list[1]">Second loooooong option</label>
                        <span id="text">Select something...</span>
                    </div>
                </label>
            </div>
            <div>
                <input type="color" class="modal-input--color">
            </div>

        <button class="form-element button-add button-add--active"
                onclick="insertRow()"> Добавить </button>
    </section>


    <section class="colorSection">
        <div class="section-header">
            <h2>Таблица цветов</h2>
            <div class="section-header--buttons">
                <svg onclick="save()" class="button-edit--base button-edit--save" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M19 9.49323V19H6V6H15.1985L19 9.49323ZM15.5882 5L20 9.05405V20H5V5H15.5882Z"  />
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M16 15H9V19H16V15ZM8 14V20H17V14H8Z" />
                </svg>
                <svg class="button-edit--base button-edit--close" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="1.06064" height="11.6671" transform="matrix(0.707115 0.707099 -0.707115 0.707099 16.25 8)" />
                    <rect width="1.06064" height="11.6671" transform="matrix(-0.707114 0.707099 -0.707114 -0.707099 16.9999 16.25)" />
                </svg>
            </div>

        </div>
        <div class="table-wrapper">
            <table >
                <thead>
                <tr >
                    <th>Цвет</th>
                    <th>Название</th>
                    <th>Тип</th>
                    <th>Код</th>
                    <th>Изменить</th>
                    <th>Удалить</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <custom-tr></custom-tr>
                </tbody>
            </table>
        </div>
        <button class="form-element button-add button-add--inactive"
                onclick="addColor()"> Добавить цвет</button>
    </section>

<script src="scripts.js"></script>
</body>
</html>
